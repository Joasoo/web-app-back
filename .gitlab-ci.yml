stages:
    - build
    - deploy

variables:
    # gitlab-runner's root directory.
    SERVER_PATH: "/opt/server"

build:
    stage: build
    only:
        refs:  # Milliste branchida peal runida
            - develop
    tags:  # Mis tagi kasutad gitlab runneris (?) | -tag imine docker pushiga (?)
        - main
    script:
        - echo "Running build script.."
        - chmod -R g+x $SERVER_PATH
        - ./gradlew clean build
        - docker build -t veebi-java .
        # idee järgi docker push (aga me saame ilma)
    
deploy:
    stage: deploy
    only:
        refs:
            - develop
    tags:
        - main
    script:
        - echo "Running deploy script.."
        # Kuna samas serveris, siis cd õigesse kausta, docker compuse down ja up
        - cd $SERVER_PATH
        - docker-compose down
        - docker-compose up -d
